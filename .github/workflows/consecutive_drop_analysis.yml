name: ETF Daily Investment Analysis

on:
  schedule:
    - cron: '30 7 * * *' # 北京时间 15:30
  push:
    paths:
      - 'consecutive_drop_analysis.py'
      - '.github/workflows/consecutive_drop_analysis.yml'
      - 'ETF列表.txt'
      - 'fund_data/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取历史记录用于比对

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas

      - name: Run Analysis
        run: python consecutive_drop_analysis.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 鲁棒性添加文件
          git add investment_decision.csv || echo "No investment_decision"
          git add performance_tracking.csv || echo "No performance_tracking"
          
          # 确保添加 history 目录下的所有新文件
          if [ -d history ]; then
            git add history/
          fi
          
          git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
