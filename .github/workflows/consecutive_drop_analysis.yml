name: ETF AI Strategy Analysis

on:
  schedule:
    - cron: '45 7 * * *' 
  push:
    paths:
      - '**.py'
      - 'fund_data/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 必须为0以读取历史记录

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install
        run: pip install pandas numpy

      - name: Run Analysis
        run: python consecutive_drop_analysis.py

      - name: Commit and Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "AI-Trader-Bot"
          
          # 智能添加：仅当文件存在时才 add
          [ -f investment_decision.csv ] && git add investment_decision.csv
          [ -f Strategy_Backtest_Summary.txt ] && git add Strategy_Backtest_Summary.txt
          [ -f virtual_portfolio.csv ] && git add virtual_portfolio.csv
          [ -d history ] && git add history/
          
          # 仅在有变动时提交，防止 Action 报错
          git diff --staged --quiet || (git commit -m "AI复盘更新: $(date +'%Y-%m-%d')" && git push)
