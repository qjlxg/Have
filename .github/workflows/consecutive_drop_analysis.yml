name: ETF AI Strategy Analysis

on:
  schedule:
    - cron: '45 7 * * *' 
  push:
    paths:
      - '**.py'
      - 'fund_data/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 必须为0，否则脚本无法读历史文件做胜率统计

      - name: Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install
        run: pip install pandas numpy

      - name: Run
        run: python consecutive_drop_analysis.py

      - name: Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "AI-Trader-Bot"
          git add investment_decision.csv Strategy_Backtest_Summary.txt history/
          git commit -m "AI复盘与胜率汇总: $(date +'%Y-%m-%d')" || exit 0
          git push
