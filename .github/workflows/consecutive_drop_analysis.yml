name: ETF Daily Investment Analysis

on:
  schedule:
    - cron: '30 7 * * *' 
  push:
    paths:
      - 'consecutive_drop_analysis.py'
      - 'ETF列表.txt'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史以供回测分析

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas

      - name: Run Analysis
        run: python consecutive_drop_analysis.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add investment_decision.csv performance_tracking.csv
          git add history/**/decision_*.csv
          git commit -m "Update decisions and performance tracking: $(date +'%Y-%m-%d')" || true
          git push
